<html>
<head>
	<title>Math Quiz</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<style>
    body{
        background-color: white;
        color: black;
    }
</style>
</head>
<body>

    <h4  style="padding-left: 10px"id="player1_name"></h4> <span style="padding-left: 10px" id="player1_score"></span>
    <br>
    <h4 style="padding-left: 10px" id="player2_name"></h4> <span style="padding-left: 10px" id="player2_score"></span>


    <div class="container">
	    <center>
            <h2>Math Quiz</h2>
            <h3>Answer the questions!</h3>
		    <br>
            <br>
            <h3 id="player_question">Question Turn - </h3>
            <h3 id="player_answer">Answer Turn - </h3>
            <div id="output" class="col-lg-6"></div>
            <br>
            <br>
            <label>Number 1:</label>
            <input type="text" id="number_1" class="form-control" placeholder="Number 1">
            <br>
            <select name="operation" id="operation">
                <optgroup label="Operations">
                  <option value="x">x</option>
                  <option value="-">-</option>
                  <option value="/">/</option>
                  <option value="+">+</option>
                </optgroup>
            </select>
            <br>
            <br>
            <label>Number 2:</label>
            <input type="text" id="number_2" class="form-control" placeholder="Number 2">
            <br>
            <button onclick="send();" class="btn btn-success" style="width: 30%;">Send Numbers</button>

	    </center>
    </div>

<script>
    player1_name = localStorage.getItem("Player 1 name:");
	player2_name = localStorage.getItem("Player 2 name:");

	player1_score = 0;
	player2_score = 0;

document.getElementById("player1_name").innerHTML = player1_name + " : ";
document.getElementById("player2_name").innerHTML = player2_name + " : ";

document.getElementById("player1_score").innerHTML = player1_score ;
document.getElementById("player2_score").innerHTML = player2_score ;

document.getElementById("player_question").innerHTML = "Question Turn - " + player1_name ;
document.getElementById("player_answer").innerHTML = "Answer Turn - " + player2_name ;


function send() {
    number1 = document.getElementById("number_1").value;
	number2 = document.getElementById("number_2").value;

    actual_answer = 0;

    operation = document.getElementById("operation").value;
    if(operation == "x"){
    operation = "x" 
    actual_answer = parseInt(number1) * parseInt(number2);
	console.log(actual_answer);  
    }
    if(operation == "+"){
    operation = "+"
    actual_answer = parseInt(number1) + parseInt(number2);
	console.log(actual_answer);    
    }
    if(operation == "-"){
    operation = "-"  
    actual_answer = parseInt(number1) - parseInt(number2);
	console.log(actual_answer);  
    }
    if(operation == "/"){
     operation = "/"
    actual_answer = parseInt(number1) / parseInt(number2);
	console.log(actual_answer);   
    }

    question_number = "<h4>" + number1 + operation + number2 +"</h4>";
    input_box = "<br><h4>Answer : </h4><input style='color: black !important'type='text' id='input_check_box'>";
    check_button = "<br><br><button class='btn btn-success' onclick='check()'>Check</button><br>";
    row =  question_number + input_box + check_button ; 
    document.getElementById("output").innerHTML = row;
	document.getElementById("number_1").value = "";
	document.getElementById("number_2").value = "";
}

question_turn = "player1";
answer_turn = "player2";

function check()
{
	get_answer = document.getElementById("input_check_box").value;
	if(get_answer == actual_answer)	
	{
		if(answer_turn == "player1")
		{
			player1_score = player1_score +1;
		    document.getElementById("player1_score").innerHTML = player1_score;
		}
		else 
		{
			player2_score = player2_score +1;
		    document.getElementById("player2_score").innerHTML = player2_score;
		}
	}
	
	if(question_turn == "player1")
	{
		question_turn = "player2"
		document.getElementById("player_question").innerHTML = "Question Turn - " + player2_name ;
	}
	else 
	{
		question_turn = "player1"
		document.getElementById("player_question").innerHTML = "Question Turn - " + player1_name ;
	}

	if(answer_turn == "player1")
	{
		answer_turn = "player2"
		document.getElementById("player_answer").innerHTML = "Answer Turn - " + player2_name ;
	}
	else 
	{
		answer_turn = "player1"
		document.getElementById("player_answer").innerHTML = "Answer Turn - " + player1_name ;
	}

    document.getElementById("output").innerHTML = "";
}
</script>
</body>
</html>
